<section th:fragment="BSSSection" class="bss-section">
    <div class="bss-container">

        <header class="bss-intro">
            <h1>Logo</h1>
            <p>MICE STAR 로고는 그리드 기반 알파벳을 개별 심볼이자 워드마크로 활용할 수 있게 디자인되었습니다.</p>
        </header>

        <div class="bss-content">
            <section class="bss-brand-logo">
                <h2>Brand Logo</h2>
                <img th:src="@{/images/brand/bss/bss-logo.png}" alt="MICE STAR 브랜드 로고">
            </section>

            <section class="bss-symbol">
                <h2>Symbol</h2>
                <div class="bss-symbol-images">
                    <img th:src="@{/images/brand/bss/bss-symbol1.png}" alt="MICE STAR 심볼 마크 1">
                    <img th:src="@{/images/brand/bss/bss-symbol2.png}" alt="MICE STAR 심볼 마크 2">
                </div>
            </section>

            <section class="bss-sub">
                <h2>Sub Logo</h2>
                <img th:src="@{/images/brand/bss/bss-sub.png}" alt="MICE STAR 서브 로고">
            </section>
        </div>
    </div>
</section>
